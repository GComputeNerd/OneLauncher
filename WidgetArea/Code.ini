[Rainmeter]
Update=150
AccurateText=1

[Metadata]
Author=GComputeNerd

[Variables]
buttonSize=28

[AppTextStyle]
FontSize=15
FontColor=white
AntiAlias=1
[App1Box]
Meter=Shape
Y=0
Shape=Rectangle 0,R,300,45,10 | extend Modifiers1 | extend Modifiers2
Modifiers1=Fill color 0,0,0,100
Modifiers2=strokewidth 1 | stroke color 255,255,255,180
Modifiers3=strokewidth 3 | stroke color 255,255,255,180
LeftMouseDownAction=["C:\Users\there\AppData\Local\Programs\Microsoft VS Code\Code.exe"]
MouseOverAction=!SetOption App1Box Shape "Rectangle 0,0,300,45,10 | extend Modifiers1 | extend Modifiers3"
MouseLeaveAction=!SetOption App1Box Shape "Rectangle 0,0,300,45,10 | extend Modifiers1 | extend Modifiers2"

[App1Icon]
Meter=Image
Y=8r
X=15
W=#buttonSize#
H=#buttonSize#
ImageName=#@#\Shortcuts\VSCode.png

[App1Text]
Meter=String
X=55
Y=3r
MeterStyle=AppTextStyle
Text="VSCode"


