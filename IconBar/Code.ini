[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Author=GComputeNerd

[Variables]
buttonSize=40
iconRoot="OneLauncher\IconBar"
widgetRoot="OneLauncher\WidgetArea"

[BoundingBox]
Meter=Image
SolidColor=0,0,0,1
W=250
H=45

[HomeIcon]
Meter=Image
Y=3
H=#buttonSize#
ImageAlpha=130
ImageName=#@#Images\home white.png
LeftMouseDownAction=[!ActivateConfig #widgetRoot# Home.ini][!ActivateConfig #iconRoot# Home.ini][!SetWallpaper #@#Wallpapers\Home.jpg Fill]

[GameIcon]
Meter=Image
X=25R
Y=2.5
ImageAlpha=130
H=#buttonSize#
ImageName=#@#Images\game controller white.png
LeftMouseDownAction=[!ActivateConfig #widgetRoot# Game.ini][!ActivateConfig #iconRoot# Game.ini][!SetWallpaper #@#Wallpapers\Game.jpg Fill]

[DevIcon]
Meter=Image
X=25R
Y=2.5
H=#buttonSize#
ImageName=#@#Images\coding white.png

[WritingIcon]
Meter=Image
X=25R
Y=3
ImageAlpha=130
W=#buttonSize#
H=#buttonSize#
ImageName=#@#Images\writing white.png
LeftMouseDownAction=[!ActivateConfig #widgetRoot# Write.ini][!ActivateConfig #iconRoot# Write.ini][!SetWallpaper #@#Wallpapers\Write.jpg Fill]