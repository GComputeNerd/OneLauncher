[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Author=GComputeNerd

[Variables]
buttonSize=40
iconRoot="OneLauncher\IconBar"
widgetRoot="OneLauncher\WidgetArea"

[BoundingBox]
Meter=Image
SolidColor=0,0,0,1
W=250
H=45

[HomeIcon]
Meter=Image
Y=3
X=0
H=#buttonSize#
ImageAlpha=130
ImageName=#@#Images\Home.png
LeftMouseDownAction=[!ActivateConfig #widgetRoot# Home.ini][!ActivateConfig #iconRoot# Home.ini][!SetWallpaper #@#Wallpapers\Home.jpg Fill]



[GameIcon]
